<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h2>Registration</h2>
    <form action="form.php" method="POST">
        <label>
            <input type="radio" id="salutation" name="salutation" value="Mr" >Mr
        </label><br>
        <label>
            <input type="radio" id="female" name="salutation" value="Ms" >Mrs
        </label><br>
        <label>
            <input type="radio" id="other" name="salutation" value="other" >Other
        </label><br>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="mname">Middle name:</label><br>
        <input type="text" id="mname" name="mname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required min=18><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

        <label for="date">Arrival date:</label><br>
        <input type="date" id="date" name="date" value="2020-07-22" min="2021-01-01" max="2021-12-31" required><br>

        <label for="comment">Comments:</label><br>
        <input type="text" id="comment" name="comment"><br>
        <input type="submit"><br>
</body>

</html>
